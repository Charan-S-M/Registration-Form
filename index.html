<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Join Us!</h1>
            <p>Fill out the form below to get started.</p>
        </div>
        <form id="registrationForm" action="submit.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name <span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number <span>*</span></label>
                <input type="text" id="phone" name="phone" placeholder="10-digit Indian mobile number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth <span>*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender <span>*</span></label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address <span>*</span></label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
            </div>
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;

            const phoneRegex = /^[6-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid Indian mobile number (10 digits starting with 6-9).");
                return false;
            }

            const dobDate = new Date(dob);
            const today = new Date();
            if (isNaN(dobDate.getTime()) || dobDate >= today) {
                alert("Please enter a valid date of birth. The date must be in the past.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
